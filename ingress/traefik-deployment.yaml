---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-ingress-controller
  labels:
    app: traefik-ingress-lb
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: traefik-ingress-lb
  replicas: 1
  template:
    metadata:
      labels:
        name: traefik-ingress-lb
        app: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
      - name: traefik-ingress-lb
        image: traefik
        imagePullPolicy: IfNotPresent
        args:
        - --api
        - --kubernetes
        - --logLevel=INFO
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: admin
          containerPort: 8080
          protocol: TCP
      terminationGracePeriodSeconds: 60

---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    app: traefik-ingress-lb
  ports:
  - protocol: TCP
    port: 80
    name: web
  - protocol: TCP
    port: 8080
    name: admin
  type: NodePort