---
apiVersion: v1
kind: Service
metadata:
  name: productpage
  namespace: bookinfo
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: productpage-http
  selector:
    app: productpage

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: productpage
  namespace: bookinfo
  labels:
    account: productpage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage
  namespace: bookinfo
  labels:
    app: productpage
    version: "v1.16.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: "v1.16.2"
  template:
    metadata:
      labels:
        app: productpage
        version: "v1.16.2"
    spec:
      serviceAccountName: productpage
      containers:
      - name: productpage
        image: docker.io/istio/examples-bookinfo-productpage-v1:1.16.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
